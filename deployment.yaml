apiVersion: apps/v1
kind: Deployment
metadata:
  name: staragile-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      run: staragile
  template:
    metadata:
      labels:
        run: staragile
    spec:
      containers:
      - name: staragile
        image: devopseasy/insurance:v1
        ports:
          - containerPort: 8081
        imagePullPolicy: IfNotPresent
